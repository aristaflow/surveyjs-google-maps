<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SurveyJS Google Maps Address Widget</title>
    <script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
    <script src="https://unpkg.com/survey-core@1.9.19/survey.core.min.js"></script>
    <script src="https://unpkg.com/survey-core@1.9.19/survey.i18n.min.js"></script>
    <script src="https://unpkg.com/survey-vue-ui@1.9.19/survey-vue-ui.min.js"></script>
    <link href="https://unpkg.com/survey-core@1.9.19/modern.min.css" type="text/css"
          rel="stylesheet"/>

    <!-- Google Map - replace YOUR_API_KEY_HERE with your Google Maps JavaScript API key -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_HERE&libraries=places"></script>

    <!-- this widget -->
    <script src="./src/surveyjs-google-maps-widget.js"></script>
</head>
<body>
<div id="surveyElement" style="display:inline-block;width:100%;">
    <survey :survey='survey'/>
</div>
<div id="surveyResult"></div>
<script type="text/javascript" src="./demo.js"></script>
</body>
</html>
